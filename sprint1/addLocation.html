<p id="result"></p>

<script>
    const button = document.getElementById('loadlocation');
    const result = document.getElementById('result');

    button.addEventListener('click', async () => {
      try {
        const res = await fetch('/hello-user');
        const text = await res.text();
        result.textContent = text;
      } catch (err) {
        result.textContent = 'Error contacting server';
      }
    });
  </script>

<h2>Location</h2>
<form id="addLocationForm">
<label>Location Name</label><br />
<input type="text" name="name" required /><br /><br />
<label>Location Address</label><br />
<input type="text" name="adress" required /><br /><br />
<label>Location Type</label><br />
<input type="text" type="name" required /><br /><br />
<button type="submit">Add Location</button>
</form>
<p id="LocationResult"></p>

<script>
  const userForm = document.getElementById('addLocationForm');
  const userResult = document.getElementById('LocationResult');
  userForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(userForm);
  const res = await fetch('/addLocation', {
  method: 'POST',
  body: new URLSearchParams(formData)
  });
  const text = await res.text();
  LocationResult.textContent = text;
  });
  </script>
