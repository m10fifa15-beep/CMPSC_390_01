<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up / Log In</title>
  <link rel="stylesheet" href="auth.css" />
</head>


<body>
  <div class="page">
    <div class="auth-card">


      <div class="auth-title">Sign Up / Login Page</div>


      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active" type="button">Sign Up</button>
        <button class="tab" type="button">Log In</button>
      </div>


      <!-- Form -->
      <form class="auth-form">
        <label for="fullName">Full Name</label>
        <input id="fullName" type="text" placeholder="" />


        <label for="email">Email</label>
        <input id="email" type="email" placeholder="" />


        <label for="password">Password</label>
        <input id="password" type="password" placeholder="" />


        <button class="primary-btn" type="submit">Sign Up</button>
      </form>


      <div class="auth-footer">
        Already have an account?
        <a href="#">Log In</a>
      </div>


    </div>
  </div>
</body>
</html>
